        <p>使用jQ的AJAX方法跨域调用聚合提供的API，然后将数据使用art-template引擎模板渲染到HTML中。</p>
<p>使用聚合提供的api调用时，一直报错。</p>
<a id="more"></a>
<p>版本1.0</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">代码没找到</span><br></pre></td></tr></table></figure>
<p>使用版本2.0是 ，才没有出现错误</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line">&lt;script&gt;</span><br><span class="line">			$(function() &#123;</span><br><span class="line">				//获取当前时间</span><br><span class="line">				var today = new Date();</span><br><span class="line">				var month = today.getMonth();</span><br><span class="line">				var dateToday = today.getDate()</span><br><span class="line">				month = month + 1;</span><br><span class="line">				// console.log(month+&quot;/&quot;+dateToday);</span><br><span class="line">				//调用API接受数据</span><br><span class="line">				$.ajax(&#123;</span><br><span class="line">					type: &quot;post&quot;,</span><br><span class="line">					url: &quot;http://v.juhe.cn/todayOnhistory/queryEvent.php&quot;,</span><br><span class="line">					dataType: &quot;jsonp&quot;,</span><br><span class="line">					data: &#123;</span><br><span class="line">						date: month + &quot;/&quot; + dateToday,</span><br><span class="line">						key: &apos;f9fb523daf00cc095001122808aa295a&apos;,</span><br><span class="line">					&#125;,</span><br><span class="line">					success: function(res) &#123;</span><br><span class="line">						console.log(res);</span><br><span class="line">						//将模板的数据 生成 HTML文件  参数一：scriptID 参数二：服务端数据</span><br><span class="line">						var html = template(&apos;todayText&apos;, res);</span><br><span class="line">						console.log(html);</span><br><span class="line">						$(&apos;#content&apos;).html(html);</span><br><span class="line">					&#125;</span><br><span class="line"></span><br><span class="line">				&#125;);</span><br><span class="line">			&#125;);</span><br><span class="line">	&lt;/script&gt;</span><br></pre></td></tr></table></figure>
<p>在渲染时将 数据倒叙输出   result.reverse()</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">&lt;script type=&quot;text/x-html&quot; id=&quot;todayText&quot;&gt;</span><br><span class="line">			&lt;h1&gt;回顾历史的长河，历史是生活的一面镜子&lt;/h1&gt; </span><br><span class="line">			&#123;&#123;each result.reverse() as value i&#125;&#125;</span><br><span class="line">			&lt;h3&gt;&#123;&#123;value.date&#125;&#125;&lt;/h3&gt;</span><br><span class="line">			&lt;p&gt;&#123;&#123;value.title&#125;&#125;&lt;/p&gt;</span><br><span class="line">			&#123;&#123;/each&#125;&#125;</span><br><span class="line">		&lt;/script&gt;</span><br></pre></td></tr></table></figure>
